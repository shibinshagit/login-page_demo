<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="left_login-container">
            <div class="top-texts">
                <h3>SKYTRACK PRO</h3>
                <h2>Sign Up</h2>
            </div>
            <div class="buttons-and-inputs">
                <div class="sign-up_buttons">
                    <button>
                        <div class="btn-png"><img src="files/images/google-logo.png"></div>
                        <div class="btn-text"><a>&#160;Google</a></div>
                    </button>
                    <button>
                        <div class="btn-png"><img src="files/images/facebook-logo.png"></div>
                        <div class="btn-text"><a>Facebook</a></div>
                    </button>
                </div>
                <div class="login-forms">
                    <p class="or_text">Or
                    <p>
                    <div class="inputs">
                        <input type="text" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputs">
                        <input type="text" required="required">
                        <span>Email Address</span>
                    </div>
                    <div class="inputs">
                        <input type="text" required="required">
                        <span>Username</span>
                    </div>
                    <div class="inputs">
                        <input type="password" required="required">
                        <span>Password</span>
                    </div>
                    <div class="check-box">
                        <input type="checkbox">
                        <h4>By creating an account you agree to the <a>terms of use</a> and our <a>privacy policy.</a>
                        </h4>
                    </div>
                    <button class="create-account">Creat account</button>
                    <p class="bottom-link">Already have an account? <a>Log in</a></p>
                </div>
            </div>
        </div>
        <div class="img_container">
            <img src="files/images/background-image-removebg-preview.png">
        </div>
    </div>
</body>

</html>
